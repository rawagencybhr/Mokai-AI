<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAWBOT - Smart Assistant Platform</title>
    <!-- Tailwind CSS (CDN kept for simplicity to avoid huge file changes, typically we'd use postcss in prod) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind-config.js"></script>
    <!-- Adding Tajawal font for better Arabic aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Client-side File Processing Libraries (Keeping as globals to match existing service logic) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f1f5f9; /* Slate 100 - Better contrast for white cards */
        color: #1e293b; /* Slate 800 - Better readability than pure black */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px; /* Slightly wider for better usability */
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* Slate 200 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Slate 400 */
        border-radius: 4px;
        border: 2px solid #e2e8f0; /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Slate 500 */
      }
    </style>
  <script type="importmap" src="/importmap.json"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
